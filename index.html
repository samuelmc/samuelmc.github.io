<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Moncarey</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/js/vendor/highlight/styles/github.css">
</head>
<body>
<div class="top-bar">
    <div class="row column">
        <div class="top-bar-title">
            <div data-responsive-toggle="responsive-menu" data-hide-for="medium" class="responsive-menu-toggler">
                <button class="menu-icon dark" type="button" data-toggle></button>
            </div>
            <strong><a href="/">Samuel Moncarey</a></strong>
        </div>

        <div id="responsive-menu">
            <div class="row">
                <div class="top-bar-left">
                    <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
                        <li>
                            <a>Foundation plugins</a>
                            <ul class="vertical menu">
                                <li>
                                    <a href="/foundation-plugins/select">Select</a>
                                </li>
                                <li>
                                    <a href="/foundation-plugins/perfect-scrollbar">Perfect scrollbar</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="vertical medium-horizontal menu">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<main class="row">
    <div class="medium-10 large-8 medium-offset-1 large-offset-2 columns">
        <div class="callout">
            <h2 class="alert">Foundation Select<br>
                <small>Try the select plugin for Foundation 6!</small>
            </h2>
            <p>
                This plugin makes it easy create styleable select dropdowns in Foundation.<br>
                More details on <a href="https://github.com/samuelmc/foundation-select">Github</a>
            </p>
            <form>
                <div class="row">
                    <div class="medium-6 column">
                        <label for="basic-select">Basic select</label>
                        <select id="basic-select" data-select="">
                            <option value="">Choose an option...</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                            <option value="6">Option 6</option>
                            <option value="7">Option 7</option>
                            <option value="8">Option 8</option>
                            <option value="9">Option 9</option>
                            <option value="10">Option 10</option>
                            <option value="11">Option 11</option>
                            <option value="12">Option 12</option>
                        </select>
                    </div>
                    <div class="medium-6 column">
                        <label for="multiple-select">Multiple select</label>
                        <select id="multiple-select" data-select="" multiple size="6">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                            <option value="6">Option 6</option>
                            <option value="7">Option 7</option>
                            <option value="8">Option 8</option>
                            <option value="9">Option 9</option>
                            <option value="10">Option 10</option>
                            <option value="11">Option 11</option>
                            <option value="12">Option 12</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/what-input/dist/what-input.js"></script>
<script src="/bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/bower_components/foundation-sites/dist/js/foundation.min.js"></script>
<script src="/bower_components/foundation-perfect-scrollbar/dist/js/foundation.perfectScrollbar.min.js"></script>
<script src="/bower_components/foundation-select/dist/js/foundation.select.min.js"></script>
<script src="/js/vendor/highlight/highlight.pack.js"></script>
<script src="/js/vendor/jquery.queryString.js"></script>
<script src="/js/vendor/jquery.delimitedString.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="/js/app.js"></script>
</body>
</html>
